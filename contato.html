			<h1>Contato</h1>
		<div class="container">
		<form>
		<fieldset>
			<legend>Dados pessoais</legend>
			<label for="nome">Nome:</label>
			<input id="nome" name="nome" type="text" placeholder="Seu nome aqui!" autofocus="" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
			  
			<label for="email">Email:</label>
			<input id="email" name="e-mail" placeholder="seuemail@.com" type="email" required="">
		</fieldset>	
		
		<fieldset>
			<legend>Assunto</legend>
			<label>
				<input type="radio" name="assunto" value="consult">
				Consultoria
			</label>

			<label>
				<input type="radio" name="assunto" value="servico">
				Serviço
			</label>
			
			<label>
				<input type="radio" name="assunto" value="outro">
				Outro
				<input type="text" name="outro">
			</label>

			<label for="msg">Mensagem:</label>

			<textarea id="msg" name="mensagem" cols="30" rows="6" required=""></textarea>
			<button type="submit">Enviar <strong>para mim</strong></button> 
		
		</fieldset>

			<select name="select">
			  <option value="valor1">Valor 1</option> 
			  <option value="valor2" selected>Valor 2</option>
			  <option value="valor3">Valor 3</option>
			</select>
